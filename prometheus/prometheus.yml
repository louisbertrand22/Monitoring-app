global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: 'lucho-dev-monitoring'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # HTTP probe monitoring using blackbox exporter
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://portfolio.lucho-dev.xyz
          - https://flashcards.lucho-dev.xyz
          - https://f1dashboard.lucho-dev.xyz
          - https://my-app.lucho-dev.xyz
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # HTTPS certificate expiry monitoring
  - job_name: 'blackbox-https-cert'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://portfolio.lucho-dev.xyz
          - https://flashcards.lucho-dev.xyz
          - https://f1dashboard.lucho-dev.xyz
          - https://my-app.lucho-dev.xyz
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
